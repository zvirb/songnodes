# Blue Environment Production Configuration
upstream scraper_orchestrator_blue {
    server scraper-orchestrator-blue:8001;
    keepalive 32;
}

upstream data_transformer_blue {
    server data-transformer-blue:8002;
    keepalive 32;
}

upstream monitoring_blue {
    server monitoring-grafana-blue:3000;
    keepalive 16;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=scraper:10m rate=50r/m;
limit_req_zone $binary_remote_addr zone=monitoring:10m rate=30r/m;

# Server configuration for Blue Environment
server {
    listen 80;
    listen 443 ssl http2;
    server_name localhost musicdb.local;
    
    # SSL configuration
    ssl_certificate /etc/nginx/ssl/musicdb.crt;
    ssl_certificate_key /etc/nginx/ssl/musicdb.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }
    
    # Health check endpoint (bypass rate limiting)
    location /health {
        access_log off;
        return 200 "Blue Environment: healthy\n";
        add_header Content-Type text/plain;
        add_header X-Environment "blue";
    }
    
    # API Gateway routes with rate limiting
    location /api/scraper/ {
        limit_req zone=scraper burst=20 nodelay;
        
        proxy_pass http://scraper_orchestrator_blue/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Add environment header
        add_header X-Environment "blue";
    }
    
    location /api/transformer/ {
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://data_transformer_blue/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Add environment header
        add_header X-Environment "blue";
    }
    
    # Monitoring routes
    location /monitoring/ {
        limit_req zone=monitoring burst=10 nodelay;
        
        proxy_pass http://monitoring_blue/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
        
        # WebSocket support for Grafana
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Add environment header
        add_header X-Environment "blue";
    }
    
    # Grafana direct access
    location /grafana/ {
        limit_req zone=monitoring burst=10 nodelay;
        
        proxy_pass http://monitoring_blue/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        
        # Add environment header
        add_header X-Environment "blue";
    }
    
    # Default location for other requests
    location / {
        limit_req zone=api burst=20 nodelay;
        
        return 200 "MusicDB Blue Environment - Production Ready\n";
        add_header Content-Type text/plain;
        add_header X-Environment "blue";
    }
    
    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        add_header X-Environment "blue";
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}

# Monitoring subdomain configuration
server {
    listen 80;
    listen 443 ssl http2;
    server_name monitoring.musicdb.local;
    
    # SSL configuration
    ssl_certificate /etc/nginx/ssl/musicdb.crt;
    ssl_certificate_key /etc/nginx/ssl/musicdb.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }
    
    # Direct Grafana access for monitoring subdomain
    location / {
        limit_req zone=monitoring burst=20 nodelay;
        
        proxy_pass http://monitoring_blue/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        
        # Add environment header
        add_header X-Environment "blue";
    }
}