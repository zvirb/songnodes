# Environment-aware settings:
# - Development: settings.development (DEBUG logging, HTTP cache, visible browser)
# - Production: settings.production (INFO logging, high concurrency, headless)
# Change via SCRAPY_SETTINGS_MODULE environment variable:
#   export SCRAPY_SETTINGS_MODULE=settings.production
# Or modify the 'default' value below directly
[settings]
default = settings.development

[deploy]
project = musicdb_scrapers