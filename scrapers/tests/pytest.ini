[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
markers =
    asyncio: mark test as async test
    integration: mark test as integration test requiring database
    unit: mark test as unit test
asyncio_mode = auto
