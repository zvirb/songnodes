services:
  rest-api:
    build:
      context: ./services
      dockerfile: rest_api/Dockerfile
  enhanced-visualization-service:
    build:
      target: production
    environment:
      JWT_SECRET: ${JWT_SECRET}
  api-gateway:
    depends_on:
      - rest-api
      - graphql-api
      - websocket-api
      - graph-visualization-api
