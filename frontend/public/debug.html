<!DOCTYPE html>
<html>
<head>
    <title>SongNodes Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e8; border-left: 4px solid #4caf50; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>SongNodes Frontend Debug</h1>
    
    <div class="debug">
        <h3>API Test Results:</h3>
        <div id="results"></div>
    </div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test the exact API call the frontend makes
                const response = await fetch('/api/v1/visualization/graph', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        center_node_id: null,
                        max_depth: 3,
                        max_nodes: 1000,
                        filters: {}
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="success">
                        <h4>✅ API Call Successful</h4>
                        <p><strong>Nodes:</strong> ${data.nodes?.length || 0}</p>
                        <p><strong>Edges:</strong> ${data.edges?.length || 0}</p>
                        <p><strong>Sample Node:</strong></p>
                        <pre>${JSON.stringify(data.nodes?.[0], null, 2)}</pre>
                        <p><strong>Sample Edge:</strong></p>
                        <pre>${JSON.stringify(data.edges?.[0], null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ API Call Failed</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>URL:</strong> /api/v1/visualization/graph</p>
                    </div>
                `;
            }
        }

        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
