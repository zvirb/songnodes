<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Credentials Persistence</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4A90E2;
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #357ABD;
        }
        .output {
            background: #000;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .success { color: #7ED321; }
        .error { color: #F56565; }
        .info { color: #4A90E2; }
    </style>
</head>
<body>
    <h1>🧪 Tidal Credentials Persistence Test</h1>

    <div class="test-section">
        <h2>1. Check Current localStorage</h2>
        <button onclick="checkLocalStorage()">Check Storage</button>
        <div id="storage-output" class="output"></div>
    </div>

    <div class="test-section">
        <h2>2. Inject Test Credentials</h2>
        <button onclick="injectCredentials()">Inject Credentials</button>
        <div id="inject-output" class="output"></div>
    </div>

    <div class="test-section">
        <h2>3. Reload Page</h2>
        <button onclick="location.reload()">Reload Page</button>
        <p class="info">After reload, click "Check Storage" to verify persistence</p>
    </div>

    <div class="test-section">
        <h2>4. Clear All</h2>
        <button onclick="clearStorage()">Clear Storage</button>
        <div id="clear-output" class="output"></div>
    </div>

    <script>
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            const timestamp = new Date().toLocaleTimeString();
            element.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
        }

        function checkLocalStorage() {
            const output = document.getElementById('storage-output');
            output.innerHTML = '';

            try {
                const keys = Object.keys(localStorage);
                log('storage-output', `Found ${keys.length} localStorage keys:`, 'info');

                keys.forEach(key => {
                    log('storage-output', `\n📦 Key: ${key}`, 'info');
                    try {
                        const value = localStorage.getItem(key);
                        const parsed = JSON.parse(value);
                        log('storage-output', JSON.stringify(parsed, null, 2), 'success');
                    } catch (e) {
                        log('storage-output', localStorage.getItem(key), 'info');
                    }
                });

                // Check specifically for songnodes-store
                const songnodesStore = localStorage.getItem('songnodes-store');
                if (songnodesStore) {
                    log('storage-output', '\n✅ songnodes-store found!', 'success');
                    const parsed = JSON.parse(songnodesStore);
                    if (parsed?.state?.musicCredentials?.tidal) {
                        log('storage-output', '✅ Tidal credentials exist:', 'success');
                        log('storage-output', JSON.stringify(parsed.state.musicCredentials.tidal, null, 2), 'success');
                    } else {
                        log('storage-output', '⚠️ No Tidal credentials in songnodes-store', 'error');
                    }
                } else {
                    log('storage-output', '\n❌ songnodes-store not found', 'error');
                }
            } catch (error) {
                log('storage-output', `❌ Error: ${error.message}`, 'error');
            }
        }

        function injectCredentials() {
            const output = document.getElementById('inject-output');
            output.innerHTML = '';

            try {
                // Get existing store or create new one
                let store;
                const existing = localStorage.getItem('songnodes-store');
                if (existing) {
                    store = JSON.parse(existing);
                    log('inject-output', '📦 Found existing store', 'info');
                } else {
                    store = {
                        state: {},
                        version: 6
                    };
                    log('inject-output', '📦 Creating new store', 'info');
                }

                // Ensure state structure exists
                if (!store.state) {
                    store.state = {};
                }
                if (!store.state.musicCredentials) {
                    store.state.musicCredentials = {};
                }

                // Inject test credentials
                store.state.musicCredentials.tidal = {
                    clientId: 'test-client-id-' + Date.now(),
                    clientSecret: 'test-client-secret-' + Date.now(),
                    accessToken: 'test-access-token',
                    refreshToken: 'test-refresh-token',
                    expiresAt: Date.now() + 3600000,
                    isConnected: true,
                    lastValidated: Date.now()
                };

                // Save to localStorage
                localStorage.setItem('songnodes-store', JSON.stringify(store));
                log('inject-output', '✅ Credentials injected successfully!', 'success');
                log('inject-output', '\nInjected data:', 'success');
                log('inject-output', JSON.stringify(store.state.musicCredentials.tidal, null, 2), 'success');

                // Verify it was saved
                const verified = localStorage.getItem('songnodes-store');
                if (verified) {
                    const parsed = JSON.parse(verified);
                    if (parsed?.state?.musicCredentials?.tidal) {
                        log('inject-output', '\n✅ Verification successful - data is in localStorage', 'success');
                    } else {
                        log('inject-output', '\n❌ Verification failed - data structure is wrong', 'error');
                    }
                } else {
                    log('inject-output', '\n❌ Verification failed - could not read back from localStorage', 'error');
                }
            } catch (error) {
                log('inject-output', `❌ Error: ${error.message}`, 'error');
                console.error(error);
            }
        }

        function clearStorage() {
            const output = document.getElementById('clear-output');
            output.innerHTML = '';

            try {
                localStorage.clear();
                log('clear-output', '✅ localStorage cleared', 'success');
            } catch (error) {
                log('clear-output', `❌ Error: ${error.message}`, 'error');
            }
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            setTimeout(checkLocalStorage, 500);
        });
    </script>
</body>
</html>
