<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SongNodes - Music Graph Visualization</title>
    <meta name="description" content="Interactive music relationship graph visualization with React 18, D3.js, and PIXI.js" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4F46E5" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Performance Hints -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- SEO -->
    <meta property="og:title" content="SongNodes - Music Graph Visualization" />
    <meta property="og:description" content="Interactive music relationship graph visualization with React 18, D3.js, and PIXI.js" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://songnodes.app" />
    <meta property="og:image" content="/og-image.png" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SongNodes - Music Graph Visualization" />
    <meta name="twitter:description" content="Interactive music relationship graph visualization with React 18, D3.js, and PIXI.js" />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Performance and Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Accessibility -->
    <meta name="color-scheme" content="dark light" />
    
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        padding: 0;
        background-color: #0f172a;
        color: #f8fafc;
        font-family: 'Inter', system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading spinner */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #0f172a;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(79, 70, 229, 0.3);
        border-top: 3px solid #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        margin-top: 16px;
        color: #94a3b8;
        font-size: 14px;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when app is ready */
      .app-ready .loading-container {
        display: none;
      }
      
      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
        }
      }
      
      /* High contrast mode */
      @media (prefers-contrast: high) {
        body {
          background-color: #000000;
          color: #ffffff;
        }
        
        .loading-spinner {
          border-color: #ffffff;
          border-top-color: #ffffff;
        }
      }
      
      /* Focus management */
      .js-focus-visible :focus:not(.focus-visible) {
        outline: none;
      }
    </style>
  </head>
  <body>
    <!-- Initial loading screen -->
    <div class="loading-container" id="loading-container">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading SongNodes...</div>
      </div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Error fallback -->
    <noscript>
      <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background-color: #0f172a; color: #f8fafc; text-align: center; padding: 20px; box-sizing: border-box;">
        <div>
          <h1 style="color: #ef4444; margin-bottom: 16px;">JavaScript Required</h1>
          <p style="color: #94a3b8; margin-bottom: 16px;">
            SongNodes requires JavaScript to run. Please enable JavaScript in your browser and refresh the page.
          </p>
          <p style="color: #64748b; font-size: 14px;">
            If you're using a screen reader or need accessibility assistance, 
            please contact support at accessibility@songnodes.app
          </p>
        </div>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading screen when React app is ready
      window.addEventListener('DOMContentLoaded', function() {
        // Add focus-visible polyfill class
        document.body.classList.add('js-focus-visible');
        
        // Simple check if app loaded successfully
        setTimeout(function() {
          if (document.querySelector('#root > *')) {
            document.body.classList.add('app-ready');
          }
        }, 100);
      });
      
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('Global error:', e);
        
        // Show error message if app fails to load
        const loadingContainer = document.getElementById('loading-container');
        if (loadingContainer) {
          loadingContainer.innerHTML = `
            <div style="text-align: center; color: #ef4444;">
              <h2>Application Error</h2>
              <p style="color: #94a3b8; margin: 16px 0;">
                SongNodes failed to load. Please refresh the page to try again.
              </p>
              <button onclick="location.reload()" style="
                background: #4f46e5; 
                color: white; 
                border: none; 
                padding: 8px 16px; 
                border-radius: 6px; 
                cursor: pointer;
                font-size: 14px;
              ">
                Refresh Page
              </button>
            </div>
          `;
        }
      });
      
      // Performance monitoring
      if (window.performance && window.performance.mark) {
        window.performance.mark('app-start');
      }
      
      // Service worker registration (if PWA is enabled)
      // Check if in production by looking at the hostname
      const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
      if ('serviceWorker' in navigator && isProduction) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
