<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SongNodes DJ - Interactive Mixing Assistant</title>

    <!-- Disable ALL caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Prevent zoom on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style>
      /* Critical CSS for immediate render */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0a0a0a;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
      }

      #root {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }

      /* Loading screen */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-content {
        text-align: center;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid #1a1a1a;
        border-top: 3px solid #00ff41;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        color: #00ff41;
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 1px;
      }
    </style>
    <script type="module" crossorigin src="/assets/index.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index.css">
  </head>
  <body>
    <div id="loading" class="loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">INITIALIZING DJ INTERFACE</div>
      </div>
    </div>

    <div id="root"></div>

    <script>
      // Kill ALL service workers and caches on load
      (async function() {
        // Unregister all service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
          }
        }

        // Delete all caches
        if ('caches' in window) {
          const names = await caches.keys();
          for (let name of names) {
            await caches.delete(name);
          }
        }

        // Clear storage
        try {
          localStorage.clear();
          sessionStorage.clear();
        } catch (e) {}

        // Hide loading screen once app loads
        window.addEventListener('DOMContentLoaded', () => {
          setTimeout(() => {
            const loader = document.getElementById('loading');
            if (loader && document.querySelector('#root').children.length > 0) {
              loader.style.display = 'none';
            }
          }, 100);
        });
      })();
    </script>

  </body>
</html>
