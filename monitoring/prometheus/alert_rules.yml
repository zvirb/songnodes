groups:
  - name: service_health
    interval: 30s
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} at {{ $labels.instance }} has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "{{ $labels.job }} is experiencing {{ $value | humanizePercentage }} error rate."

  - name: performance
    interval: 30s
    rules:
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time on {{ $labels.job }}"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}."

      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) * 100 > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.job }}"
          description: "{{ $labels.job }} CPU usage is {{ $value | humanize }}%."

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 > 1024
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.job }}"
          description: "{{ $labels.job }} is using {{ $value | humanize }}MB of memory."

  - name: database
    interval: 30s
    rules:
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL has been down for more than 1 minute."

      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends{datname="musicdb"} > 80
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High number of database connections"
          description: "Database has {{ $value }} active connections."

      - alert: SlowQueries
        expr: rate(pg_stat_statements_mean_exec_time_seconds[5m]) > 1
        for: 10m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Slow database queries detected"
          description: "Average query execution time is {{ $value }}s."

      - alert: DatabaseLockWaits
        expr: rate(pg_stat_database_conflicts[5m]) > 0
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Database lock conflicts detected"
          description: "Database is experiencing {{ $value }} conflicts per second."

  - name: cache
    interval: 30s
    rules:
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis cache is down"
          description: "Redis has been down for more than 1 minute."

      - alert: HighRedisCPU
        expr: redis_cpu_sys_seconds_total > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis CPU usage"
          description: "Redis CPU usage is {{ $value | humanize }}."

      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis is using {{ $value | humanize }}% of max memory."

  - name: graph_visualization
    interval: 30s
    rules:
      - alert: GraphAPIHighLatency
        expr: histogram_quantile(0.95, rate(graph_api_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          service: graph-visualization
        annotations:
          summary: "Graph API latency is high"
          description: "95th percentile latency is {{ $value }}s."

      - alert: LowCacheHitRate
        expr: rate(graph_api_cache_hits_total[5m]) / (rate(graph_api_cache_hits_total[5m]) + rate(graph_api_cache_misses_total[5m])) < 0.5
        for: 10m
        labels:
          severity: info
          service: graph-visualization
        annotations:
          summary: "Low cache hit rate for Graph API"
          description: "Cache hit rate is {{ $value | humanizePercentage }}."

  - name: scraper
    interval: 30s
    rules:
      - alert: ScraperOrchestratorDown
        expr: up{job="scraper-orchestrator"} == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Scraper orchestrator is down"
          description: "Scraper orchestrator has been down for more than 5 minutes."

      - alert: ScraperHighErrorRate
        expr: rate(scraper_errors_total[10m]) > 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High scraper error rate"
          description: "Scraper error rate is {{ $value | humanize }} errors per second."

  - name: capacity
    interval: 60s
    rules:
      - alert: DiskSpaceWarning
        expr: node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} * 100 < 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Only {{ $value | humanize }}% disk space remaining."

      - alert: DiskSpaceCritical
        expr: node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} * 100 < 10
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Critical disk space on {{ $labels.instance }}"
          description: "Only {{ $value | humanize }}% disk space remaining!"