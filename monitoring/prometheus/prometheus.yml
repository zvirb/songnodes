# Prometheus Configuration for MusicDB Performance Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'musicdb'
    environment: 'production'

# Load and evaluate rules
rule_files:
  - "postgres-alerts.yml"
  - "alert_rules.yml"
  - "alerts/enhanced-visualization-alerts.yml"
  - "alerts/alert-rules.yaml"  # Modern observability alerts
  - "browser-collector-alerts.yml"  # Browser automation service alerts

# Scrape configuration
scrape_configs:
  # PostgreSQL metrics via the exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # PgBouncer connection pool metrics
  - job_name: 'pgbouncer'
    static_configs:
      - targets: ['db-connection-pool:8025']
    scrape_interval: 15s
    metrics_path: /metrics

  # Application services (scraping /health as a temporary fix)
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8080']
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'rest-api'
    static_configs:
      - targets: ['rest-api:8082']
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'graphql-api'
    static_configs:
      - targets: ['graphql-api:8081']
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'data-transformer'
    static_configs:
      - targets: ['data-transformer:8002'] # Corrected port
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'data-validator'
    static_configs:
      - targets: ['data-validator:8003'] # Corrected port
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'nlp-processor'
    static_configs:
      - targets: ['nlp-processor:8021']
    scrape_interval: 60s
    metrics_path: /metrics

  - job_name: 'graph-visualization-api'
    static_configs:
      - targets: ['graph-visualization-api:8084']
    scrape_interval: 10s
    metrics_path: /metrics

  - job_name: 'enhanced-visualization-service'
    static_configs:
      - targets: ['enhanced-visualization-service:8085']
    scrape_interval: 10s
    metrics_path: /metrics

  - job_name: 'scraper-orchestrator'
    static_configs:
      - targets: ['scraper-orchestrator:8001']
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'browser-collector'
    static_configs:
      - targets: ['browser-collector:8030']
    scrape_interval: 30s
    metrics_path: /metrics

  # Redis metrics via the exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # RabbitMQ metrics
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    scrape_interval: 30s

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

