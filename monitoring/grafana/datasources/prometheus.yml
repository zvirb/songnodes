apiVersion: 1

# This file is deprecated - using datasource.yml as the primary configuration
# Keeping this file minimal to avoid conflicts

datasources:
  - name: Prometheus-Legacy
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false
    editable: false
    jsonData:
      httpMethod: POST
      queryTimeout: 60s
      timeInterval: 5s