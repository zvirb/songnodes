apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      queryTimeout: 60s
      timeInterval: 5s

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: musicdb
    user: musicdb_user
    secureJsonData:
      password: musicdb_dev_password_2024
    jsonData:
      sslmode: disable
      connMaxLifetime: 14400
      maxOpenConns: 10
      maxIdleConns: 2

  - name: Redis
    type: redis-datasource
    access: proxy
    url: redis://redis:6379
    jsonData:
      client: 'standalone'
      poolSize: 5
      timeout: 10
      pingInterval: 0