apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: songnodes
  namespace: flux-system
spec:
  serviceAccountName: helm-controller
  interval: 5m
  timeout: 10m
  targetNamespace: songnodes
  storageNamespace: songnodes
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      strategy: rollback
  chart:
    spec:
      chart: ./deploy/helm/songnodes
      sourceRef:
        kind: GitRepository
        name: songnodes
        namespace: flux-system
      version: 0.1.0
      valuesFiles:
        - values-dev.yaml
  values:
    namespace:
      create: false
    secrets:
      create: false
    global:
      namespace: songnodes
