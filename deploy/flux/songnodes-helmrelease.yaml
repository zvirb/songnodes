apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: songnodes
  namespace: flux-system
spec:
  serviceAccountName: helm-controller
  interval: 5m
  timeout: 20m
  targetNamespace: songnodes
  storageNamespace: songnodes
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      strategy: rollback
  chart:
    spec:
      chart: ./deploy/helm/songnodes
      sourceRef:
        kind: GitRepository
        name: songnodes
        namespace: flux-system
      version: 0.1.10
  values:
    namespace:
      create: false
    secrets:
      create: false
    global:
      namespace: songnodes
      # Use local registry for k3s cluster
      imageRegistry: localhost:5000

    # Override POSTGRES_HOST to use StatefulSet pod hostname for DNS resolution
    config:
      data:
        POSTGRES_HOST: postgres-0.postgres-service.songnodes.svc.cluster.local

    # Development overrides from values-dev.yaml
    postgres:
      persistence:
        enabled: false
      resources:
        requests:
          memory: 256Mi
          cpu: 100m
        limits:
          memory: 512Mi
          cpu: 500m
    redis:
      persistence:
        enabled: false
      resources:
        requests:
          memory: 128Mi
          cpu: 50m
        limits:
          memory: 256Mi
          cpu: 200m
    rabbitmq:
      persistence:
        enabled: false
      resources:
        requests:
          memory: 256Mi
          cpu: 100m
        limits:
          memory: 512Mi
          cpu: 500m

    services:
      restApi:
        enabled: true
        replicaCount: 1
        image:
          repository: localhost:5000/songnodes_rest-api
          tag: latest
          pullPolicy: Always
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m

      graphVisualization:
        enabled: true
        replicaCount: 1
        image:
          repository: localhost:5000/songnodes_graph-visualization-api
          tag: latest
          pullPolicy: Always
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 500m

      websocketApi:
        enabled: true
        replicaCount: 1
        image:
          repository: localhost:5000/songnodes_websocket-api
          tag: latest
          pullPolicy: Always
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m

      nlpProcessor:
        enabled: true
        replicaCount: 1
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m

      scraperOrchestrator:
        enabled: true
        containerPorts:
          http: 8001
        service:
          ports:
            http:
              port: 8001
              targetPort: 8001
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
        probes:
          liveness:
            enabled: true
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 15
            failureThreshold: 5
          readiness:
            enabled: true
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3

      # Individual scraper services - right-sized based on actual usage (36Mi observed)
      scraper1001tracklists:
        enabled: true
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
      scraperMixesdb:
        enabled: true
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
      scraperSetlistfm:
        enabled: true
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
      scraperReddit:
        enabled: true
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
      scraperMixcloud:
        enabled: true
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
      scraperSoundcloud:
        enabled: true
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
      scraperYoutube:
        enabled: true
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
      scraperInternetarchive:
        enabled: true
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
      scraperLivetracklist:
        enabled: true
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
      scraperResidentadvisor:
        enabled: true
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
      scraperBbcSounds:
        enabled: true
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m

      metadataEnrichment:
        enabled: true
        replicaCount: 1
        image:
          repository: localhost:5000/songnodes_metadata-enrichment
          tag: latest
          pullPolicy: Always
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 400m
        probes:
          liveness:
            enabled: true
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 15
            failureThreshold: 5
          readiness:
            enabled: true
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 5
          startup:
            enabled: true
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 60

      seratoIntegration:
        enabled: false
        persistence:
          enabled: false

      frontend:
        enabled: true
        replicaCount: 1
        image:
          repository: localhost:5000/songnodes_frontend
          tag: latest
          pullPolicy: Always
        resources:
          requests:
            memory: 128Mi
            cpu: 50m
          limits:
            memory: 256Mi
            cpu: 200m

    autoscaling:
      enabled: false

    ingress:
      enabled: false

    networkPolicy:
      enabled: true
