apiVersion: 1

datasources:
  # Prometheus (existing)
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      manageAlerts: true
      alertmanagerUid: alertmanager

  # Loki for logs
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: "trace_id=([\\w]+)"
          name: TraceID
          url: "$${__value.raw}"

  # Tempo for distributed tracing
  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://tempo:3200
    editable: true
    jsonData:
      httpMethod: GET
      serviceMap:
        datasourceUid: prometheus
      search:
        hide: false
      nodeGraph:
        enabled: true
      traceQuery:
        timeShiftEnabled: true
        spanStartTimeShift: 1h
        spanEndTimeShift: 1h
      tracesToLogs:
        datasourceUid: loki
        tags: [
          "service",
          "trace_id"
        ]
        mappedTags: [
          {
            key: "service.name",
            value: "service"
          }
        ]
        mapTagNamesEnabled: false
        spanStartTimeShift: 1h
        spanEndTimeShift: 1h
        filterByTraceID: true
        filterBySpanID: false
      tracesToMetrics:
        datasourceUid: prometheus
        tags: [
          {
            key: "service.name",
            value: "service"
          },
          {
            key: "operation"
          }
        ]
        queries:
          - name: Sample query
            query: "sum(rate(traces_spanmetrics_latency_bucket{$$__tags}[5m]))"

  # OpenTelemetry Collector metrics endpoint
  - name: OTel Collector
    type: prometheus
    uid: otel-collector
    access: proxy
    url: http://otel-collector:8889
    editable: true
    jsonData:
      httpMethod: POST
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo