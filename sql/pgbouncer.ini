# PgBouncer Configuration for MusicDB
# Optimized for high-throughput music data processing

[databases]
musicdb = host=postgres port=5432 dbname=musicdb user=musicdb_user
musicdb_readonly = host=postgres port=5432 dbname=musicdb user=musicdb_readonly

[pgbouncer]
# Connection pooling mode
# transaction: pool connections per transaction (recommended for high throughput)
# session: pool connections per session (for connection-heavy apps)
# statement: pool connections per statement (highest throughput)
pool_mode = transaction

# Listen on all interfaces
listen_addr = 0.0.0.0
listen_port = 6432

# Authentication
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
auth_query = SELECT usename, passwd FROM pg_shadow WHERE usename=$1

# Connection limits
max_client_conn = 1000
default_pool_size = 25
min_pool_size = 5
reserve_pool_size = 10
reserve_pool_timeout = 5

# Server connection limits
max_db_connections = 100
max_user_connections = 100

# Connection lifecycle
server_lifetime = 3600
server_idle_timeout = 600
server_connect_timeout = 15
server_login_retry = 15

# Client connection management
client_idle_timeout = 0
client_login_timeout = 60

# Query limits
query_timeout = 60
query_wait_timeout = 120

# Cancel query on client disconnect
cancel_wait_timeout = 10

# DNS settings
dns_max_ttl = 15
dns_zone_check_period = 0

# Application name passthrough
application_name_add_host = 1

# Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
log_stats = 1
stats_period = 60

# Admin interface
admin_users = pgbouncer
stats_users = pgbouncer, musicdb_user

# Performance tuning
server_reset_query = DISCARD ALL
server_check_query = SELECT 1
server_check_delay = 30

# Memory usage
pkt_buf = 4096
max_packet_size = 2147483647
sbuf_loopcnt = 5

# SSL/TLS settings
server_tls_sslmode = prefer
client_tls_sslmode = disable

# Ignore startup parameters
ignore_startup_parameters = extra_float_digits

# Track extra parameters
track_extra_parameters = 1

# Prepared statement handling
server_reset_query_always = 0
server_fast_close = 1

# Connection state tracking
disable_pqexec = 0
conffile = /etc/pgbouncer/pgbouncer.ini
pidfile = /var/run/pgbouncer/pgbouncer.pid
unix_socket_dir = /var/run/pgbouncer
unix_socket_mode = 0777
unix_socket_group = pgbouncer

# Verbose logging levels (0=quiet, 1=fatal, 2=error, 3=warning, 4=info, 5=debug)
verbose = 0